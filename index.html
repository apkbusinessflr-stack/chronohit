<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChronoHit — Reaction Games</title>
  <meta name="description" content="Millisecond reaction games. Tap Reflex, Target Rush, Sequence Sprint." />
  <meta name="theme-color" content="#FF3B3B" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/assets/icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />
  <link rel="stylesheet" href="/assets/chronohit.css" />
  <script src="/assets/ga-loader.js"></script>
  <script src="/assets/ads-loader.js"></script>
  <style>
    .grid { display:grid; gap:16px; grid-template-columns: 1fr; }
    @media (min-width: 720px) { .grid { grid-template-columns: 1fr 1fr 1fr; } }
    .card h3 { margin-top: 0; }
  </style>
</head>
<body>
<header class="header">
  <a href="/" class="logo" aria-label="ChronoHit Home">
    <img src="/assets/logo.svg" alt="" />
    <span class="brand">ChronoHit</span>
  </a>
  <nav class="navright"><span class="badge">LIVE</span></nav>
</header>

<main class="container">
  <section class="card ad-top">
    <h2>Ad</h2>
    <div id="ad-home" class="placeholder-ad"></div>
  </section>

  <section class="grid">
    <article class="card">
      <h3>Tap Reflex</h3>
      <p class="lead">Tap when the panel turns green. Daily challenge & Trial.</p>
      <a class="btn" href="/games/tap-reflex/">Play →</a>
    </article>
    <article class="card">
      <h3>Target Rush</h3>
      <p class="lead">Hit shrinking targets quickly. Endless Trial.</p>
      <a class="btn" href="/games/target-rush/">Play →</a>
    </article>
    <article class="card">
      <h3>Sequence Sprint</h3>
      <p class="lead">Memorize and repeat the light sequence. Endless Trial.</p>
      <a class="btn" href="/games/sequence-sprint/">Play →</a>
    </article>
  </section>
</main>

<footer class="footer">© 2025 ChronoHit — Every millisecond counts</footer>

<script>
  window.ChronoAds && ChronoAds.load({ targetId: 'ad-home', slotKey: 'home' });
</script>
</body>
</html>
